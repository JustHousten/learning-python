<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charakter erstellen</title>
</head>
<body>
    <h1>Neuen Charakter erstellen</h1>
    <form method="POST">
        <label>Name</label><br>
        <input type="text" name="name" required><br><br>

        <label>Klasse</label><br>
        <select name="klasse" required>
            <option>Krieger</option>
            <option>Magier</option>
            <option>Schurke</option>
        </select><br><br>

        <button type="submit">Erstellen</button>
    </form>
</body>
</html>
